<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرسام مسنجر</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading">در حال بارگذاری...</div>
    </div>

    <script type="text/babel" data-type="module">
        // بارگذاری فایل Main.tsx از GitHub
        async function loadMainComponent() {
            try {
                // بارگذاری از GitHub
                const GITHUB_URL = 'https://raw.githubusercontent.com/veisimehrsam-creator/TST/main/Main.tsx';
                
                const response = await fetch(GITHUB_URL);
                if (!response.ok) {
                    throw new Error('فایل Main.tsx پیدا نشد');
                }
                
                const code = await response.text();
                
                // حذف import statements چون در محیط browser نیاز نیست
                let cleanCode = code
                    .replace(/import\s+.*?from\s+['"]react['"]\s*;?/g, '')
                    .replace(/import\s+.*?from\s+['"]lucide-react['"]\s*;?/g, '')
                    .replace(/export\s+default\s+/g, '');
                
                // اضافه کردن Lucide Icons
                const iconsCode = `
                    const { useState, useEffect } = React;

                    // Lucide Icons Components
                    const Search = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    );

                    const UserPlus = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <line x1="19" y1="8" x2="19" y2="14"></line>
                            <line x1="22" y1="11" x2="16" y2="11"></line>
                        </svg>
                    );

                    const Send = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    );

                    const Image = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    );

                    const MessageCircle = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                    );

                    const Check = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    );

                    const CheckCheck = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <polyline points="18 6 9 17 4 12"></polyline>
                            <polyline points="22 6 13 17"></polyline>
                        </svg>
                    );

                    const Menu = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    );

                    const Database = ({ size = 24, className = "" }) => (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                        </svg>
                    );
                `;
                
                // ترکیب کد
                const finalCode = iconsCode + '\n' + cleanCode;
                
                // اجرای کد
                const ComponentFunction = eval(`(${finalCode})`);
                
                // رندر کامپوننت
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<ComponentFunction />);
                
            } catch (error) {
                document.getElementById('root').innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; text-align: center;">
                        <h2 style="font-size: 2rem; margin-bottom: 1rem;">⚠️ خطا در بارگذاری</h2>
                        <p style="margin-bottom: 1rem;">${error.message}</p>
                        <p style="font-size: 0.9rem; opacity: 0.8;">لطفاً مطمئن شوید فایل Main.tsx در کنار این فایل HTML قرار دارد</p>
                    </div>
                `;
                console.error('Error loading Main.tsx:', error);
            }
        }

        // شروع بارگذاری
        loadMainComponent();
    </script>
</body>
</html>
